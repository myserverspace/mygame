<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Moulpali&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Game Panels</title>
</head>
<body>
    <div class="container">
        <div class="panel" id="panel1">
            <label>គណនាចំនួន 4! = </label>
            <input type="text" id="math">
        </div>
        <div class="panel" id="panel2">
            <label>បំប្លែង 24 ទៅប្រព័ន្ធគោល ៨ (binary ascii8) : </label>
            <input type="text" id="cs">
        </div>
        <div class="panel" id="panel3">
            <label>ព្រះរាជាណាចក្រកម្ពុជា<br>ជាតិ សាសនា ព្រះមហាក្សត្រ</label>
            <input type="text" id="admin">
        </div>
        <div class="panel" id="panel4">
            <img id="image" src="image/Kalashnikov_Mikhail_(1).jpg">
            <label>Mikhail Kalashnikov<br>គាត់គឺជាអ្នកបង្កើត </label>
            <input type="text" id="military">
        </div>
        <div class="panel" id="panel5">
            <label>Congratulations...!!!</label>
        </div>
    </div>
    <script src="JavaScript/Script.js"></script>
</html>
